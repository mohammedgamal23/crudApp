<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div><span>email: </span> {{hero.email}}</div>
  <div><span>title: </span> {{hero.title}}</div>
  <div><span>phone: </span> {{hero.phone}}</div>
  <br>
  <br>
  <div>
    <label for="hero-name">User name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="User name"/>
  </div>
  <div>
    <label for="hero-name">User email: </label>
    <input id="hero-name" [(ngModel)]="hero.email" placeholder="User email"/>
  </div>
  <div>
    <label for="hero-name">User phone: </label>
    <input id="hero-name" [(ngModel)]="hero.phone" placeholder="User phone"/>
  </div>
  <div>
    <label for="hero-name">User title: </label>
    <input id="hero-name" [(ngModel)]="hero.title" placeholder="User title"/>
  </div>

  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="delete()">Delete User</button>
  <button type="button" (click)="edit({name:hero.name,email:hero.email,phone:hero.phone,title:hero.title})">Edit User data</button>
</div>
